<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MBOB Payment Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f0f4f8; /* Softer background */
            color: #1a1a1a; /* Darker text for better contrast */
            line-height: 1.6;
        }

        .container {
            height: 100%;
            width: 100%;
            max-width: 1200px; /* Increased max-width */
            margin: 0 auto;
            position: relative;
        }

        .slideshow {
            background: white;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .slide-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px 15px 0 15px;
            display: flex;
            flex-direction: column;
        }

        .slide-image-container {
            width: 100%;
            height: 50vh; /* Increased from 35vh */
            min-height: 300px; /* Increased minimum height */
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .slide-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            border: 4px solid #2196F3; /* Slightly thicker border */
            pointer-events: none;
            user-select: none;
        }

        .slide-text-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .slide-title {
            font-size: 36px;
            color: #1565C0;
            font-weight: 700;
            line-height: 1.3;
            text-align: center;
        }

        .slide-text {
            font-size: 28px;
            color: #1a1a1a;
            line-height: 1.5;
            text-align: center;
        }

        .dzongkha-text {
            font-size: 26px;
            color: #333;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 15px;
        }

        .controls-wrapper {
            padding: 15px;
            background: white;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1);
        }

        .step-counter {
            font-size: 28px; /* Larger counter */
            color: #1565C0;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            flex: 1;
            padding: 20px 30px; /* Larger padding */
            font-size: 28px; /* Larger text */
            border: none;
            border-radius: 15px;
            background: #2196F3; /* Brighter blue */
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 250px; /* Wider buttons */
            touch-action: manipulation;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn:active {
            background: #1976D2;
            transform: translateY(2px);
        }

        /* Progress indicator */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 15px 0;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #E3F2FD;
            border: 2px solid #2196F3;
        }

        .dot.active {
            background: #2196F3;
            transform: scale(1.2);
        }

        /* Help button */
        .help-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2196F3;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }

        @media (min-width: 768px) {
            .container {
                padding: 20px;
            }

            .slideshow {
                border-radius: 25px;
                box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            }

            .btn {
                font-size: 32px;
            }
        }

        @media (max-width: 480px) {
            .slide-image-container {
                height: 45vh; /* Increased from 30vh */
                min-height: 250px; /* Increased minimum height */
            }

            .slide-title {
                font-size: 28px;
            }

            .slide-text {
                font-size: 24px;
            }

            .dzongkha-text {
                font-size: 22px;
            }

            .btn {
                font-size: 24px;
                padding: 15px 20px;
            }
        }

        @media (min-width: 768px) {
            .slide-image-container {
                height: 55vh; /* Even larger on tablets/desktop */
                min-height: 400px;
            }
        }

        /* Instructions overlay */
        .instructions {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            z-index: 1000;
            padding: 30px;
            font-size: 24px;
            overflow-y: auto;
        }

        .instructions.show {
            display: block;
        }

        .close-instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
            color: #1565C0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="help-btn" onclick="toggleInstructions()">?</button>
        <div class="slideshow">
            <div class="slide-content">
                <div id="currentSlide">
                    <!-- Slide content will be inserted here -->
                </div>
            </div>
            <div class="controls-wrapper">
                <div class="step-counter">
                    Step <span id="currentStep">1</span> of 6
                </div>
                <div class="progress-dots">
                    <!-- Dots will be inserted here -->
                </div>
                <div class="controls">
                    <button class="btn" onclick="prevSlide()">← Previous</button>
                    <button class="btn" onclick="nextSlide()">Next →</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Instructions overlay -->
    <div class="instructions" id="instructions">
        <button class="close-instructions" onclick="toggleInstructions()">×</button>
        <h2 style="font-size: 36px; color: #1565C0; margin-bottom: 20px;">How to Use This Guide</h2>
        <ul style="list-style: none; padding: 20px;">
            <li style="margin-bottom: 15px;">• Swipe left or right to move between steps</li>
            <li style="margin-bottom: 15px;">• Use the Previous and Next buttons to navigate</li>
            <li style="margin-bottom: 15px;">• Each step shows both English and Dzongkha instructions</li>
            <li style="margin-bottom: 15px;">• Press this help button (?) anytime to see these instructions again</li>
        </ul>
    </div>

    <script>
        let currentSlide = 0;
        const slides = [
            {
                image: "images/Dashboard.jpg",
                title: "Open MBOB App",
                text: "Open your MBOB mobile banking app",
                dzongkha: "མོ་བཱལ་བེང་ཀིང་ app ཁ་ཕྱེ།"
            },
            {
                image: "images/scan_and_pay.jpg",
                title: "Find Scan & Pay",
                text: "Click on the Scan & Pay button",
                dzongkha: "Scan & Pay གདམ་ཁ་གུ་ཨེབ།"
            },
            {
                image: "images/step1-login.jpg",
                title: "Login to MBOB",
                text: "Enter your MBOB login details",
                dzongkha: "MBOB ནང་ནུར།"
            },
            {
                image: "images/step2-scan.jpg",
                title: "Scan QR Code",
                text: "Point your camera at the QR code",
                dzongkha: "QR Code སྐཱན་འབད།"
            },
            {
                image: "images/step3-confirm.jpg",
                title: "Check Details",
                text: "Make sure all the details are correct",
                dzongkha: "ཞིབ་དཔྱད་འབད།"
            },
            {
                image: "images/Final_Confirmation.jpg",
                title: "Save Confirmation",
                text: "Take a screenshot of your payment confirmation",
                dzongkha: "Screenshot བཏབ་ཞིནམ་ལས་ བདག་འཛིན་འབད།"
            }
        ];

        // Create progress dots
        function createDots() {
            const dotsContainer = document.querySelector('.progress-dots');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < slides.length; i++) {
                const dot = document.createElement('div');
                dot.className = `dot ${i === currentSlide ? 'active' : ''}`;
                dotsContainer.appendChild(dot);
            }
        }

        // Touch handling
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    prevSlide();
                } else {
                    nextSlide();
                }
            }
        }

        function updateSlide() {
            const slideElement = document.getElementById('currentSlide');
            slideElement.style.opacity = '0';
            
            setTimeout(() => {
                const slide = slides[currentSlide];
                slideElement.innerHTML = `
                    <div class="slide-image-container">
                        <img src="${slide.image}" alt="${slide.title}" class="slide-image">
                    </div>
                    <div class="slide-text-content">
                        <h2 class="slide-title">${slide.title}</h2>
                        <p class="slide-text">${slide.text}</p>
                        <p class="dzongkha-text">${slide.dzongkha}</p>
                    </div>
                `;
                slideElement.style.opacity = '1';
                document.getElementById('currentStep').textContent = currentSlide + 1;
                createDots();
            }, 200);
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }

        function toggleInstructions() {
            const instructions = document.getElementById('instructions');
            instructions.classList.toggle('show');
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        // Prevent default touch behaviors
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Initialize
        document.getElementById('currentSlide').style.transition = 'opacity 0.2s ease-in-out';
        window.onload = () => {
            updateSlide();
            createDots();
        };
    </script>
</body>
</html>
